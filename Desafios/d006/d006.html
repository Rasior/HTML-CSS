<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <h1>">Título</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Usa a tag <ul>">Lista não ordenada</abbr></li>
        <li><abbr title="Usa a tag <ol>">Lista ordenada</abbr></li>
        <li><abbr title="Usa a tag <il>">Define Item da Lista</abbr></li>
    </ul>
</body>
</html>
