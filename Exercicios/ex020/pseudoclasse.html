<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightcoral;
            text-align: center;
            border: 1px solid rgb(58, 39, 39);
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        /*Hover: serve para quando passamos o mouse em cima oq está configurado irá acontecer */
        div:hover{
            background-color: rgb(255, 92, 92);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
