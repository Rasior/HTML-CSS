<head>

    <title>Mídias em HTTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em várias dispositivos diferentes ou simplesmente aumentet e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo audio</h1>

        <source src="midia/e-o-pix-nada-ainda.mp3" type="audio/ogg">
        <source src="midia/e-o-pix-nada-ainda.mp3" type="audio/wav">

    </audio>
